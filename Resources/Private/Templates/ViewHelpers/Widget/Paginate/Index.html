<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>
<f:renderChildren arguments="{contentArguments}" />
<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>
<f:section name="paginator">
	<ul class="ul_pgs">
		<!-- First -->
		<f:if condition="{f:translate(key:'pagination_first')}">
			<f:if condition="{pagination.isFirstPage}">
				<f:then>
					<li class="li_fst">
						<span><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/bn_prfirst_n.gif" alt="Â«"/></span>
					</li>
				</f:then>
				<f:else>
					<li class="li_fst">
						<f:widget.link><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/btn.gif" alt="Â«"/></f:widget.link>
					</li>
				</f:else>
			</f:if>
		</f:if>
		<!-- Previous -->
		<f:if condition="{f:translate(key:'pagination_previous')}">
			<f:if condition="{pagination.previousPage}">
				<f:then>
					<li class="li_prv">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<!-- <f:translate key="previous" /> -->
								<f:widget.link arguments="{currentPage: pagination.previousPage}"><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/btn.gif" alt="<"/></f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/btn.gif" alt="<"/></f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:then>
				<f:else>
					<li class="li_prv">
						<span><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/btn.gif" alt="<"/></span>
					</li>
				</f:else>
			</f:if>
		</f:if>
		<!-- Numbered pages -->
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="li_pg">
						<span>{page.number}</span>
					</li>
				</f:then>
				<f:else>
					<li class="li_pg">
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: page.number}">{page.number}</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link>{page.number}</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<!-- Next -->
		<f:if condition="{f:translate(key:'pagination_next')}">
			<li class="li_nxt">
				<f:if condition="{pagination.nextPage}">
					<f:then>
						<f:widget.link arguments="{currentPage: pagination.nextPage}"><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/btn.gif" alt=">"/></f:widget.link>						
					</f:then>
					<f:else>
						<span><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/bn_prforward_n.gif" alt=">"/></span>
					</f:else>
				</f:if>
			</li>
		</f:if>
		<!-- Last -->
		<f:if condition="{f:translate(key:'pagination_last')}">
			<li class="li_lst">
				<f:if condition="{pagination.isLastPage}">
					<f:then>
						<span><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/bn_prlast_n.gif" alt="Â»"/></span>
					</f:then>
					<f:else>
						<f:widget.link arguments="{currentPage: pagination.lastPage}"><f:image src="EXT:ccco_shoutbox/Resources/Public/Layout/btn.gif" alt="Â»"/></f:widget.link>
					</f:else>
				</f:if>
			</li>
		</f:if>
	</ul>
</f:section>
