{namespace shout=Tx_CccoShoutbox_ViewHelpers}
<div id="crcccosb">
	<section id="head">
		<h4 class="h4_mn"><f:translate key="shout.ttlcccoshoutbox">this is just a empty marker (tomeccco)</f:translate></h4>
		<f:form.errors>
			<div id="bx_error">
				<f:for each="{error.errors}" as="errorDetail">
					<f:cycle values="{0: '',1: '-'}" as="zebraClass">
						{zebraClass}
					</f:cycle>
					<f:cycle values="{0: 'name',1: 'shout'}" as="zebraClass1">
						<f:translate key="shout.error.{errorDetail.propertyName}" htmlEscape="false">{errorDetail.propertyName}</f:translate>
					</f:cycle>
				</f:for>
			</div>
		</f:form.errors>
	</section>
	<section id="bx_shouts">
		<ul class="ul_shouts">
			<shout:Fsbcyc each="{shouts}" as="oneshout">
				<li>
					<strong>{oneshout.name}</strong> (<f:format.date format="d-m-Y H:i">{oneshout.date}</f:format.date>)<br />
					{oneshout.shout}
				</li>
			</shout:Fsbcyc>
		</ul>
	</section>
	<a href="{f.uri.action(action:'archive', controller:'Shout' argumennts:'{shout : 1}')}" data-bgdmwndw="{f:uri.resource(path:'Layout/bx_shoutbox.gif')}" data-ldrimg="{f:uri.resource(path:'Layout/loader.gif')}" data-uridmwndw="{f:uri.action(action:'archiveajx' controller:'Shout' pageType:'19999')}" id="archive" class="fixedAjaxDOMWindow">archive</a>	
	<section>
	<f:form method="post" action="createshout" name="shout" object="{shout}" id="f_shout">
		<fieldset id="fssht" data-urishts="{f:uri.action(action:'createshoutajx' controller:'Shout' pageType:'19999')}">
			<label for="Name" class="lb_nme" data-errnme="{f:translate(key:'name', default:'Enter valid Name')}">Name:</label> 
			<f:form.textfield property="name" name="name" class="inp_nme"/>
			<label for="Shout" class="lb_sht" data-errshout="{f:translate(key:'name', default:'Enter valid Shout')}">Shout:</label> 
			<f:form.textarea rows="5" cols="30" property="shout" name="shout" class="tx_shts" />
			<f:form.submit value="submit" name="submit" id="bn_shout" />
		</fieldset>
	</f:form>
</section>	
</div>
